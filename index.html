<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="delivery-box">
            <h1 class="delivery-message">Knock Knock! You've got a delivery!</h1>

            <!-- Use image for the driver -->
            <div class="delivery-guy-placeholder">
                <img src="img.png" alt="Driver" class="driver-img">
            </div>

            <button class="pay-button" onclick="revealMessage()">How much do I owe?</button>
            <p id="response"></p>

            <!-- Use image for the teddy bear -->
            <div id="teddy" class="teddy-placeholder">
                <img src="img2.jpeg" alt="Teddy Bear" class="teddy-img">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
